spring:  
  application:
    name: gateway-service
  cloud:
    consul:
      host: localhost
      port: 8500
      
logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    
---
spring:
  cloud:
    consul:
      discovery:
        instanceZone: zone1
        register: false
        registerHealthCheck: false
        tags: zone=zone1
  config:
    activate:
      on-profile: zone1
server:  
  port: ${PORT:8080}

---
spring:
  profiles: zone2
  cloud:
    consul:
      discovery:
        instanceZone: zone2
        register: false
        registerHealthCheck: false
        tags: zone=zone2
  config:
    activate:
      on-profile: zone1
server:  
  port: ${PORT:9080}